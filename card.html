<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mi card" />
    <meta name="robots" content="index,follow" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Material+Icons+Round"
      rel="stylesheet"
    /> -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link
      rel="stylesheet"
      href="css/tablet.css"
      media="screen and (min-width: 600px)"
    />
    <link
      rel="stylesheet"
      href="css/desktop.css"
      media="screen and (min-width: 1024px)"
    />
    <title>CSS Card</title>
  </head>

  <body>
    <main class="main-content">
      <div class="card">

        <img src="assets/images/banner.jpg" alt="banner" class="card__img" />
        <img
          src="assets/images/profile-pic2.jpg"
          alt="me"
          class="card__profile"
        />

        <div class="card__content">

          <h1 class="name">Hao wen</h1>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Reprehenderit voluptates perferendis iste delectus, assumenda, ex
            vel maxime laborum totam odio ipsam. Temporibus atque
          </p>

          <div class="more-info">
            <div>
              <img src="assets/icons/place_black_24dp.svg" alt="location"><span>Hawthrone, CA</span>
            </div>
            <div>
              <img src="assets/icons/link_black_24dp.svg" alt="location"><a href="#">haowen.com</a>
            </div>
          </div>

          <div class="social-icons">
            <img src="assets/icons/facebook-brands.svg" alt="facebook-logo">
            <img src="assets/icons/instagram-brands.svg" alt="instagram-logo">
            <img src="assets/icons/twitter-brands.svg" alt="twitter-logo">
            <img src="assets/icons/twitch-brands.svg" alt="twitch-logo">
            <img src="assets/icons/github-brands.svg" alt="github-logo">
          </div>

        </div>

      </div>
    </main>
  </body>
</html>
